{{define "content"}}
<div class="col-4"></div>
<div class="col-5">
    <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form class="form" method="POST" action="/login">
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="host" name="host" /> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="username" name="username" /> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="password" name="password" /> <br>
                    </div>
                </div>

                <button class="card-link btn btn-primary">Connect</button>
            </form>
        </div>

    </div>
</div>
<div class="col-3"></div>

{{ end }}
