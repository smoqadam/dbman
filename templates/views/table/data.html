{{ define "sidebar" }}
<div class="col-md-2">
    list of other tables
</div>
{{ end }}

{{ define "content" }}

<div class="col-md-10">

    <h5 class="page-header">Tabel: <strong>{{.Table}}</strong></h5>

    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="/table/{{.DbName}}/{{.Table}}"><strong>Structure</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link  active" href="#">Browse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Operation</a>
        </li>
    </ul>
    <div class="tab-content p-3" id="nav-tabContent">
        <table class="table  table-striped table-bordered table-responsive" >
            <thead class="thead-dark">
                <tr>
                    {{ range $fields := .rows.Fields}}
                    <th>{{ . }}</th>
                    {{ end }}
                </tr>
            </thead>
            <tbody>
                {{ range $row := .rows.Values }}
                <tr>
                    {{ range $r := $row }}
                        <td>{{ . }}</td>
                    {{ end }}
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
